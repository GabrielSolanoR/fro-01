<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- 2. Estilos externos (tipografias de google, iconos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 3. Estilos de página -->
    <link rel="stylesheet" href="css/formularios.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Nuevo miembro</h1>
        <h2>GSR</h2>
        <section id="sct-registro">
            

            <form id="frm-registro">

                <header>
                    <h3>Registro en línea</h3>
                </header>
                
                <div class="fila">

                    <div class="columna-2">
                        <label for="txt-nombre">Nombre</label>
                        <input type="text" placeholder="nombre" id="txt-nombre">
                    </div>

                    <div class="columna-2">
                        <label for="txt-apellidos">Apellidos</label>
                        <input type="text" placeholder="apellidos" id="txt-apellidos">
                    </div>

                </div>

                <div class="fila">

                    <div class="columna">
                        <label for="txt-correo">Correo electrónico</label>
                        <input type="email" id="txt-correo" placeholder="gabriel@gmail.com">
                    </div>

                </div>

                <div class="fila">

                    <div class="columna">
                        <label for="txt-direccion">Dirección</label>
                        <input type="text" id="txt-direccion" placeholder="Dirección">
                    </div>

                </div>

                <div class="fila">

                    <div class="columna-3">
                        <label for="txt-ciudad">Ciudad</label>
                        <input type="text" id="txt-ciudad" placeholder="Ciudad">
                    </div>
                
                    <div class="columna-3">
                        <label for="slt-provincia">Provincia</label>
                        <select id="slt-provincia">
                            <option value=""> Seleccione provincia </option>
                            <option value="1">San José</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                            <option value="4">Heredia</option>
                            <option value="5">Puntarenas</option>
                            <option value="6">Limón</option>
                            <option value="7">Guanacaste</option>
                        </select>
                    </div>    

                    <div class="fila">
                        <div class="columna-3">
                            <label for="txt-zip">Código_postal</label>
                            <input type="text" id="txt-zip" placeholder="+506">
                        </div>
                    </div>

                </div>                


                <div class="fila">
                    <div class="columna">
                        <button id="btn-registrar">Registrarme</button>
                    </div>
                </div>

                

            </form>


        </section>
    </main>
</body>

</html>
